
    {% extends 'index.html'%}
    {%block content%}
    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <!--
                    <div class="col-lg-5 d-none d-lg-block bg-register-image">
                        <img src="static/gambar/duamei.jpg" width="500" height="400" alt="duamei" /> </div>-->
                    <div class="col-lg-12">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Create an Account!</h1>
                            </div>
                            <hr>
                            
                            {%for category, message in get_flashed_messages(with_categories=True)%}
                            <div class="alert alert-danger {{ category }} col-lg-12 text-center" role="alert">{{ message }}</div>
                            {%endfor%}
                            <form class="contact" action="/register" method="POST">
                                <div class="form-group">
                                    <input type="username" name="username" class="form-control form-control-user" id="username"
                                        placeholder="User Name" autocomplete="on" required>
                                </div>
                                <div class="form-group">
                                    <input type="email" name="email" class="form-control form-control-user" id="email"
                                        placeholder="Email Address" autocomplete="on" required>
                                </div>
                                <div class="form-group">
                                    <input type="hidden" name="role" class="form-control form-control-user" id="role"
                                        placeholder="Role" autocomplete="on" required readonly value="orangtua">
                                </div>
                                <div class="form-group">
                                    <input type="password" name="password" class="form-control form-control-user"  id="password"
                                        placeholder="Password" autocomplete="on" required>
                                </div>
                                
                                <div class="form-group">
                                    <button  class="btn btn-primary btn-user btn-block" type="submit" id="form-submit">
                                    Register Account</button>
                                </div>
                            </form>
                            <hr>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    {% endblock %}
