{% extends 'index.html'%}
{%block content%}
<section class="py-1">
    <div class="row mt-5">
        <div class="col-lg-8 offset-lg-2">
            <h3>Tambah Siswa </h3>
            <hr>
            <form class="form" method="post" action="/addprsn_submit">
                <div class="form-group row">
                    <label for="prs_nbr" class="col-sm-2 col-form-label">Person Id</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" id="prs_nbr" name="prs_nbr" value={{ newnbr }} readonly>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="prs_name" class="col-sm-2 col-form-label">Name</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="prs_name" name="prs_name" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="kelas" class="col-sm-2 col-form-label">Kelas</label>
                    <div class="col-sm-4">
                        <select class="form-control" name="kelas" id="kelas">
                            <option value="X-IPA1">X-IPA1</option>
                            <option value="X-IPS1">X-IPS1</option>
                            <option value="XI-IPA1">XI-IPA1</option>
                            <option value="XI-IPS1">XI-IPS1</option>
                            <option value="XII-IPA1">XII-IPA1</option>
                            <option value="XII-IPS1">XII-IPS1</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="kelamin" class="col-sm-2 col-form-label">Jenis Kelamin</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="kelamin" name="kelamin" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-8">
                        <input type="submit" class="btn btn-primary btn-lg" value="Next">
                        <a href="/datasiswa" type="button" class="btn btn-warning btn-lg"><b>Back</b></a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>

{% endblock %}
